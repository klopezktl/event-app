<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Event</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddEvent()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Event name</th>
              <th>Start date</th>
              <th>End date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of eventList" class="center-align">
              <td>{{ event.event_name }}</td>
              <td>{{ event.start_date }}</td>
              <td>{{ event.end_date }}</td>
              <td>
                <!-- <a href="#" [routerLink]="['/DeleteEvent/', event.id]" class="btn"><i class='fas fa-eye view'></i></a> -->
                <!--  -->
                <a href="#" [routerLink]="['/EditEvent/', event.id]" class="btn"><i class="bi bi-pencil-square"></i></a>
                <!-- <i class="fa-solid fa-pen-to-square"></i> -->
                <!-- <a href="#" [routerLink]="['/EditEvent/', event.id]" class="btn"><i class='fas fa-plus-circle'></i><span> EDIT</span></a> -->
                <button type="button" (click)="deleteEventConfirmation(event)" class="btn"><i class="bi bi-trash3"></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="eventList.length == 0" colspan="6">No Event Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
