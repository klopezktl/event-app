<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>New Event</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Back</a>
            </div>
          </div>
        </div>
        <form #eventForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="event_name" class="p-t-b-10">Event Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="event_name" required maxlength="255"
                  [(ngModel)]="addEventForm.event_name" name="event_name" #event_name="ngModel">
                <div *ngIf="event_name.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!event_name.errors?.['required']">
                    Event name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="start_date" class="p-t-b-10">Start Date<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="start_date" required maxlength="255"
                  [(ngModel)]="addEventForm.start_date" name="start_date" #start_date="ngModel">
                <div *ngIf="start_date.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!start_date.errors?.['required']">
                    Start date is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="end_date" class="p-t-b-10">End Date<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="end_date" required maxlength="255"
                  [(ngModel)]="addEventForm.end_date" name="end_date" #end_date="ngModel">
                <div *ngIf="end_date.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!end_date.errors?.['required']">
                    End date is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="AddEvent(eventForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
